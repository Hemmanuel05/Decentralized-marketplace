<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decentralized Marketplace</h1>
    <div id="marketplace">
        <h2>Assets for Sale</h2>
        <ul id="assets-list"></ul>
        <form id="create-asset-form">
            <label for="asset-name">Asset Name:</label>
            <input type="text" id="asset-name" name="asset-name"><br><br>
            <label for="asset-price">Asset Price:</label>
            <input type="number" id="asset-price" name="asset-price"><br><br>
            <button id="create-asset-button">Create Asset</button>
        </form>
    </div>

    <script src="(link unavailable)"></script>
    <script src="script.js"></script>
</body>
</html>
